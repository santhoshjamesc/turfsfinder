<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">

<div class="bb">
    <style>
      *{
        font-family: 'Lumanosimo', cursive;
        
      }
    .card {
      border-radius: 12px;
     max-width: 120em;
     flex-direction: column;
     background: linear-gradient(to right,#ff3527,#ff9c5e);
     border: 0;
     box-shadow: 0 7px 7px rgba(0, 0, 0, 0.18);
     margin: 3em auto;
     padding: 50px;
   }
   .card.dark {
     color: #fff;
   }
   .card.card.bg-light-subtle .card-title {
     color: dimgrey;
   }
   
   .card img {
    border-style: solid;
    border-width: 3px;
    border-color: #ffabab;
     max-width: 35%;
     margin-right: 30px;
     padding: 0.5em;
     border-radius: 3em;
   }
   .content{
    display: flex;
    justify-content: space-between;

   }

   .card-body {
     display: flex;
     justify-content: space-between;
   }
   .text-section {
     max-width: 60%;
     border-style: dashed;
     border-color: hsl(4, 100%, 55%);
     border-width: 2px;
     border-radius: 12px;
   }

   .button-pushable {
    position: relative;
    border: none;
    background: transparent;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
    transition: filter 250ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  .button-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: hsl(0deg 0% 0% / 0.25);
    will-change: transform;
    transform: translateY(2px);
    transition:
      transform
      600ms
      cubic-bezier(.3, .7, .4, 1);
  }
  
  .button-edge {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(
      to left,
      hsl(5, 100%, 16%) 0%,
      hsl(0, 76%, 45%) 8%,
      hsl(6, 93%, 42%) 92%,
      hsl(7, 100%, 16%) 100%
    );
  }
  
  .button-front {
    display: block;
    position: relative;
    padding: 12px 27px;
    border-radius: 12px;
    font-size: 1.1rem;
    color: white;
    background: hsl(13, 100%, 47%);
    will-change: transform;
    transform: translateY(-4px);
    transition:
      transform
      600ms
      cubic-bezier(.3, .7, .4, 1);
  }
  
  @media (min-width: 768px) {
    .button-front {
      font-size: 1.25rem;
      padding: 12px 42px;
    }
  }
  
  .button-pushable:hover {
    filter: brightness(110%);
    -webkit-filter: brightness(110%);
  }
  
  .button-pushable:hover .button-front {
    transform: translateY(-6px);
    transition:
      transform
      250ms
      cubic-bezier(.3, .7, .4, 1.5);
  }
  
  .button-pushable:active .button-front {
    transform: translateY(-2px);
    transition: transform 34ms;
  }
  
  .button-pushable:hover .button-shadow {
    transform: translateY(4px);
    transition:
      transform
      250ms
      cubic-bezier(.3, .7, .4, 1.5);
  }
  
  .button-pushable:active .button-shadow {
    transform: translateY(1px);
    transition: transform 34ms;
  }
  
  .button-pushable:focus:not(:focus-visible) {
    outline: none;
  }


   .cta-section {
     max-width: 40%;
     margin-top: 20px;
     margin-left: 75%;
     
     display: flex;
     flex-direction: column;
     align-items: flex-end;
     justify-content: space-between;
   }
   .cta-section .button {

     padding: 0.3em 0.5em;
     /* color: #696969; */
   }
   
   .card.bg-light-subtle .cta-section .btn {
     background-color: #898989;
     border-color: #898989;
   }
   @media screen and (max-width: 475px) {
     .card {
       font-size: 0.9em;
     }
   }
   </style>
     {{#each posts}}
      <div class="card dark">
          <div class="content">
            <img src="turf.jpg" class="card-img-top" alt="...">
          
          <div class="text-section">
            <h5 class="card-title">{{name}}</h5>
            <h3>{{location}}</h3>
            <br>
            <fieldset>
                <p class="card-text"> {{description}}</p>
            </fieldset>
          </div>
          </div>
       <div class="card-body">
          <div class="cta-section">
           <div  style="margin-bottom: 10px;">{{price}} rupees per {{hours}} hours</div>
           <a href="#"  class="button-pushable" role="button" style="font-family: 'Courier New', Courier, monospace; font-style: oblique;">
            <span class="button-shadow"></span>
            <span class="button-edge"></span>
            <span class="button-front text">
              
              Book Now
            </span></a>
         </div>
       </div>
     </div>
     {{/each}}
   </div>
